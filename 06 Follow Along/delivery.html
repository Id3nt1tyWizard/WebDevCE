<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required></label>
            </fieldset>

            <fieldset>
                <legend>Delivery Method</legend>
                <label><input type="radio" name="method" id="drone">Drone (2hrs)</label>
                <label><input type="radio" name="method" id="cycle">Cycle (4hrs)</label>
                <label><input type="radio" name="method" id="robot">Robot (6hrs)</label>
            </fieldset>
            
            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" id="chosen">Front Porch</label>
                <label><input type="checkbox" name="deck" id="chosen">Deck</label>
                <label><input type="checkbox" name="garage" id="chosen">Inside Garage</label>
                
                <label>
                <select name="time" id="">
                    <option value="none">Please Select</option>
                    <option value="morning">7:00am-11:00am</option>
                    <option value="noon">11:00am-2:00pm</option>
                    <option value="afternoon">2:00am-5:00am</option>
                    <option value="evening">5:00pm-8:00pm</option>
                </select>
                </label>

            </fieldset>


            <input type="submit" value="Send Delivery Request">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
